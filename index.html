---
layout: default
title: My Research Work
---



<p>
<h1 class="title">
Example of some of my Research Works
</h1>
<br>
</p>

{% for post in site.posts %}
    <p>
    <a href="{{ post.url }}" ><img src="{{ post.thumbnail }}" class="img-left-120" >
    <div class="croptext120">
      <h7><a href="{{ post.url }}">{{ post.title }}</a></h7>
      <p><small><strong>{{ post.date | date: "%B %Y" }}</strong>: {{ post.description}}. </small></p>
    </div>
    <br>
    </p>
{% endfor %}
